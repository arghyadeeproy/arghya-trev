<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a3b5966581.js" crossorigin="anonymous"></script>
    <title>Trav. - Payment</title>
</head>
<body>
    <nav id="navbar" class="navbar-white">
        <a href="index.html"><img src="images/logo-red1.png" class="logo"></a>
        <ul class="nav-links"></ul>
        <i class="fas fa-bars" onclick="togglebtn()"></i>
    </nav>

    <div class="credit-card-form">
        <h2>PAYMENT PORTAL</h2>
        <img class="Image1" src="https://i.ibb.co/hgJ7z3J/6375aad33dbabc9c424b5713-card-mockup-01.png" alt="Card">

        <form id="paymentForm">
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="Card number" required>
            </div>
            <div class="form-group">
                <label for="card-holder">Card Holder</label>
                <input type="text" id="card-holder" placeholder="Card holder's name" required>
            </div>
            <div class="form-row">
                <div class="form-group form-column">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY" required>
                </div>
                <div class="form-group form-column">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="CVV" required>
                </div>
            </div>
            <button type="submit" class="click-button">PAY NOW - $150</button>
        </form>
    </div>

    <div class="footer">
        <p><hr><br>
            Â© Copyright 2022 Sigma Team. All rights reserved.
        </p>
    </div>

    <script>
        function togglebtn() {
            var navbar = document.getElementById("navbar");
            navbar.classList.toggle("hidemenu");
        }

        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const button = event.target.querySelector('button[type="submit"]');
            
            button.innerHTML = "Processing Payment...";
            button.disabled = true;

            setTimeout(function() {
                button.innerHTML = "Payment completed.";
                setTimeout(function() {
                    alert('Payment successful! Redirecting to home...');
                    window.location.href = 'index.html';
                }, 2000);
            }, 3000);
        });
    </script>
</body>
</html>
